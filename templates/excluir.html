<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Todo List</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
      <link href="css/tasks.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <section >
         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
               <section class="panel tasks-widget">
                               
                  <header class="panel-heading">
                  <a class="btn btn-info btn-sm pull-right" href="#">Voltar</a>   
                  <br/>
                     <h3 align="center">Tem certeza que deseja excluir seu usuário?</h3>
                     <h4 align="center">Todas suas informações serão apagadas!</h3>
                  </header>
                  <div class="panel-body">
                     <div class="task-content">
                      
                     </div>
                     <div class=" add-task-row">
                        <a class="btn btn-success btn-sm pull-left" href="#">Não Excluir</a>
                        <a class="btn btn-danger btn-sm pull-right" href="#">Excluir Usuário</a>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </section>
      <script src="js/jquery.js"></script>
      <script src="js/tasks.js" type="text/javascript"></script>
      <script>
         jQuery(document).ready(function() {
             TaskList.initTaskWidget();
         });
         
         $(function() {
             $( "#sortable" ).sortable();
             $( "#sortable" ).disableSelection();
         });
         
      </script>
   </body>
</html>

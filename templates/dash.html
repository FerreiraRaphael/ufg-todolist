<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Todo List</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
      <link href="css/tasks.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <section >
         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
               <section class="panel tasks-widget">
                             
                  <header class="panel-heading">
                   <a class="btn btn-info btn-sm pull-right" href="#">Sair</a>

                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />

                           </li>
                           <li>
                              <div class="task-checkbox">

                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />

                              <div class="task-title">
                                 <span class="task-title-sp">Coisas para comprar</span>
                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />
                              </div>
                              <div class="task-title">
                                 <span class="task-title-sp">Boletos</span>
                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />
                              </div>
                              <div class="task-title">
                                 <span class="task-title-sp">Lista do Supermercado</span>
                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />

                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />
                              </div>
                              <div class="task-title">
                                 <span class="task-title-sp">Disciplinas para formar</span>
                              </div>
                           </li>
                           <li>
                              <div class="task-checkbox">
                                 <input type="checkbox" class="list-child" value=""  />
                              </div>
                              <div class="task-title">
                                 <span class="task-title-sp">Listas Sprints</span>
                              </div>
                           </li>
                        </ul>
                     </div>
                     <div class=" add-task-row">
                        <a class="btn btn-success btn-sm pull-left" href="#">Nova Lista</a>
                        <a class="btn btn-danger btn-sm pull-right" href="#">Excluir Lista</a>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </section>
      <script src="js/jquery.js"></script>
      <script src="js/tasks.js" type="text/javascript"></script>
      <script>
         jQuery(document).ready(function() {
             TaskList.initTaskWidget();
         });
         
         $(function() {
             $( "#sortable" ).sortable();
             $( "#sortable" ).disableSelection();
         });
         
      </script>
   </body>
</html>

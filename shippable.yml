# Language setting http://docs.shippable.com/ci/languages/node/
language: node_js

node_js:
  - 8.4.0

services:
  - postgres

# use this to control what branches get built.
# http://docs.shippable.com/ci/advancedOptions/branches/
branches:
  only:
    - master
    - develop
    - feature/*

# using pre-defined build variables
# full list http://docs.shippable.com/ci/advancedOptions/environmentVariables/
env:
  global:
    - SHIPPABLE_POSTGRES_VERSION="9.6"
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage
    - TESTS_LOC_DIR=$SHIPPABLE_REPO_DIR/routes
    - MOD_LOC=$SHIPPABLE_REPO_DIR/node_modules/.bin/
    - CONFIG_LOC=$SHIPPABLE_REPO_DIR/config
    - MOCHA_CONFIG=$CONFIG_LOC/mocha.ci.opts
    - ISTANBUL_CONFIG=$CONFIG_LOC/istanbul.ci.yml
  secure: 

build:

  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    # npm mirrors can sometimes be flacky, better to use shippable_retry
    # http://docs.shippable.com/ci/advancedOptions/retry/
    - psql -c "CREATE USER username SUPERUSER INHERIT CREATEDB CREATEROLE;" -U postgres
    - psql -c "ALTER USER username PASSWORD 'password';" -U postgres
    - shippable_retry npm install
    - mv $CONFIG_LOC/config.example.json $CONFIG_LOC/config.json
    - $MOD_LOC/sequelize --env test db:create
    - $MOD_LOC/sequelize --env test db:migrate
    - mkdir -p $TEST_RESULTS_DIR && mkdir -p $CODE_COVERAGE_DIR
    - pushd $TESTS_LOC_DIR
    - $MOD_LOC/cross-env NODE_ENV=test $MOD_LOC/istanbul cover -x *.spec.js
      ./node_modules/mocha/bin/_mocha --report lcovonly --
        -R spec --recursive routes/*.spec.js &&
        cat $SHIPPABLE_REPO_DIR/coverage/lcov.info | $MOD_LOC/codacy-coverage
    # - $MOD_LOC/cross-env NODE_ENV=test $MOD_LOC/mocha
    #   --recursive "$TESTS_LOC_DIR/*.spec.js"
    #   --reporter mocha-junit-reporter
    #   --reporter-options mochaFile=$TEST_RESULTS_DIR/testresults.xml
    # - $MOD_LOC/cross-env NODE_ENV=test $MOD_LOC/istanbul
    #   --config=$ISTANBUL_CONFIG cover $SHIPPABLE_REPO_DIR/node_modules/mocha/bin/_mocha --
    #     --reporter spec-xunit-file
    #     --recursive "$TESTS_LOC_DIR/*.spec.js"
    # - $MOD_LOC/cross-env NODE_ENV=test $MOD_LOC/istanbul report cobertura --dir $CODE_COVERAGE_DIR
    - popd


# Integrations are used to connect external resources to CI
# http://docs.shippable.com/integrations/overview/
integrations:

  # http://docs.shippable.com/ci/shippableyml/#notifications
  notifications:
  # turning of email for PR builds, get notified only on failure and change in status
  # http://docs.shippable.com/integrations/notifications/email/
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
